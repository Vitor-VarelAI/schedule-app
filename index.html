<!DOCTYPE html> <!-- Define document type as HTML5 -->
<html lang="pt-BR"> <!-- Set page language to Brazilian Portuguese -->
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure viewport for responsiveness -->
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS stylesheet -->
</head>
<body>
    <header>
        <h1>Agenda Semanal</h1>
    </header>
    
    <main>
        <table id="schedule">
            <thead>
                <tr>
                    <!-- Column headers for days of the week -->
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="day">1</span>
                        <span class="task appointment">Catia 20:00</span>
                    </td>
                    <td>
                        <span class="day">2</span>
                        <span class="task appointment">Dentista 12:00</span>
                    </td>
                    <td>
                        <span class="day">3</span>
                        <span class="task event">PRAIA</span>
                    </td>
                    <td>
                        <span class="day">4</span>
                        <span class="task appointment">Marisol 9:30</span>
                        <span class="task appointment">Maria Inês 17:00</span>
                    </td>
                    <td>
                        <span class="day">5</span>
                        <span class="task appointment">Marisol 9:30</span>
                        <span class="task appointment">Patricia 9:00</span>
                        <span class="task appointment">Milla 13:00</span>
                    </td>
                    <td>
                        <span class="day">6</span>
                        <span class="task birthday">Aniversário da Serena</span>
                    </td>
                    <td>
                        <span class="day">7</span>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2024 Minha Agenda</p> <!-- Rodapé com direitos autorais -->
    </footer>
</body>
</html>
